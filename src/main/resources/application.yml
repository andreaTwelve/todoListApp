spring:
  datasource:
    url: jdbc:h2:./h2/test
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect
  h2:
    console:
      path: /h2-console
      enabled: true
  flyway:
    locations: classpath:db/migration
